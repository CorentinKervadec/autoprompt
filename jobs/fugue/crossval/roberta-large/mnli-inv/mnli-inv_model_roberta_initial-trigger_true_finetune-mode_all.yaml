trainer: 'continuous_mlm'
args:
    seed: 0
    model_name: 'roberta-large'
    train: 'data/all/MNLI/original/train_small.jsonl'
    dev: 'data/all/MNLI/original/multinli_1.0_dev_matched.jsonl'
    test: 'data/all/MNLI/original/multinli_1.0_dev_matched.jsonl'
    checklist: null
    template: '{sentence1} [P] {sentence2}'
    label_map: '{"entailment": "hello", "contradiction": "the", "neutral": "bob"}'
    initial_trigger: []
    label_field: 'gold_label'
    add_padding: False
    preprocessor: null 
    evaluation_strategy: 'classification'
    decoding_strategy: null
    finetune_mode: []
    evaluation_metric: 'accuracy'
    linear: False
    skip_train: False
    skip_eval: False
    skip_test: False
    bsz: 16
    epochs: 30
    disable_dropout: False
    clip: 1.0
    limit: null
    reduction_factor: 16
    l1decay: 0.0
    theta: 1.0e32
    force_overwrite: True
    quiet: False
    tmp: True
parameters:
    accumulation_steps: [1]
    lr: [1.0e-5]
